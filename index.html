<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GhostFoxOficial</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
  }

  header {
    background-color: #272727;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 10px;
  }

  .product {
    background-color: #2e2e2e;
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
  }

  .product:hover {
    background-color: #3a3a3a;
  }

  .product-title {
    font-size: 20px;
    font-weight: bold;
  }

  .options {
    display: none;
    margin-top: 15px;
    flex-direction: column;
    gap: 10px;
  }

  .option {
    background-color: #444;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
  }

  .option:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<header>GhostFoxOficial</header>
<main>
  <div class="product" onclick="toggleOptions()">
    <div class="product-title">Lista de Painéis Gratuitos</div>
    <div class="options" id="options">
      <div class="option">Lista de Painéis Gratuitos IOS ☠️</div>
    </div>
  </div>
</main>

<script>
  function toggleOptions() {
    const options = document.getElementById('options');
    options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
  }
</script>
</body>
</html>
